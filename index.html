<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/styles.css" />
</head>

<body>
  <h2>ITMD 441 - Lab 3 - Andrew Palmer</h2>
  <h1>Tip Calculator</h1>
  <div class="box">
    <form id="tip-form">
      <label for=>Bill:</label>
      <input type="number" id="billTotal" placeholder="subtotal">
      <hr>
      </hr>
      <div id="percent">
        <label for=>Tip:</label>
        <input type="range" id="tipInput" min="0" max="100" value="0">

        <span id="tipOutput"></span>
      </div>
      <hr>
      </hr>
      <div>
        <label for=>Tip Percent:</label>
        <input type="text" id="tipPercent" value="" disabled>
      </div>
      <hr>
      </hr>
      <div>
        <label for=>Tip Amount:</label>
        <input type="number" id="tipAmount" disabled>
      </div>
      <hr>
      </hr>
      <div>
        <label for=>Total Bill Plus Tip:</label>
        <input type="number" id="billPlusTip" disabled>
      </div>
      <hr>
      </hr>
  </div>
  </form>
</body>
<script type=text/javascript src="js/script.js"></script>

</html>
